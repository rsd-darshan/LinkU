<!doctype html>
<html lang="en">
<head>
    <title>Webinar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .create-btn {
            background-color: #007bff;
            color: white;
        }

        .join-btn {
            background-color: #28a745;
            color: white;
        }

        .create-btn:hover, .join-btn:hover {
            transform: scale(1.05);
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Webinar</h1>
        <p>Welcome to the webinar section. Choose an option below to create or join a webinar.</p>
        <button class="btn create-btn" onclick="location.href='{{ url_for('create_webinar') }}'">Create Webinar</button>
        <button class="btn join-btn" onclick="location.href='{{ url_for('join_webinar') }}'">Join Webinar</button>
    </div>
</body>
</html>
