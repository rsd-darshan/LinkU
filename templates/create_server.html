<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Server</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .create-server-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .create-server-container h1 {
            margin-bottom: 20px;
            color: #1d3557;
        }

        .create-server-container label {
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 8px;
        }

        .create-server-container input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.2s ease;
        }

        .create-server-container input[type="text"]:focus {
            border-color: #457b9d;
            outline: none;
        }

        .create-server-container button {
            background-color: #1d3557;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .create-server-container button:hover {
            background-color: #457b9d;
        }

    </style>
</head>
<body>
    <div class="create-server-container">
        <h1>Create a Server</h1>
        <form method="POST" action="{{ url_for('create_server') }}">
            <label for="server_name">Server Name:</label>
            <input type="text" id="server_name" name="server_name" required>
            <button type="submit">Create Server</button>
        </form>
    </div>
</body>
</html>
