<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrolled Courses - CampusConnect</title>
</head>
<body>

<div class="container">
    <h2>Enrolled Courses</h2>
    {% if enrolled_courses %}
        <ul>
            {% for course in enrolled_courses %}
                <li>
                    <h3><a href="{{ url_for('view_course', slug=course.slug) }}">{{ course.title }}</a></h3>
                    <p>{{ course.description }}</p>
                    <p><strong>Category:</strong> {{ course.category }}</p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>You have not enrolled in any courses.</p>
    {% endif %}
</div>

</body>
</html>
